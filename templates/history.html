<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 15px;
        }

        .history-list {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Your Symptom Check History</h2>
        <div class="history-list">
            {% for record in history %}
                <div class="history-item">
                    <strong>Disease:</strong> {{ record.predicted_disease }}<br>
                    <strong>Symptoms:</strong> {{ record.symptoms | join(", ") }}<br>
                    <strong>Precautions:</strong> {{ record.precautions | join(", ") }}<br>
                    <strong>Medicines:</strong> {{ record.medicines | join(", ") }}<br>
                </div>
            {% endfor %}
        </div>
        <br>
        <a href="/symptoms">Go Back</a>
    </div>

</body>
</html>
